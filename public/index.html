<body>
    <h1>ğŸ’‰ç†±è¡€ä¸å®œæ””ï¼ğŸ©¸</h1>
    <h2>ç›®å‰è™Ÿç¢¼ï¼š</h2>

    <div id="main-display-area">
        <div id="leftText" class="side-text"></div>
        <h3 id="number">0</h3>
        <div id="rightText" class="side-text"></div>
    </div>
    
    <div id="passed-container">
        <h3>å·²å«è™Ÿç¢¼ (éè™Ÿ)</h3>
        <ul id="passedList"></ul>
    </div>

    <div id="featured-container" style="display: none;">
    </div>

    <div id="links-container" style="display: none;">
        <h4>ç›¸é—œé€£çµ</h4>
        <ul id="linksList">
            </ul>
    </div>


    <script>
        const socket = io();
        
        const numberEl = document.getElementById("number");
        const leftTextEl = document.getElementById("leftText");
        const rightTextEl = document.getElementById("rightText");
        const passedListEl = document.getElementById("passedList");
        const linksListEl = document.getElementById("linksList");
        const linksContainerEl = document.getElementById("links-container");

        // ã€ä¿®æ”¹ã€‘ æŠ“å–ç²¾é¸å…§å®¹å®¹å™¨
        const featuredContainerEl = document.getElementById("featured-container");
        // (ç§»é™¤èˆŠçš„ featuredImageEl å’Œ featuredLinkTextEl)

        socket.on("update", (num) => { numberEl.textContent = num; });
        socket.on("updateLeftText", (text) => { leftTextEl.innerHTML = text || ""; });
        socket.on("updateRightText", (text) => { rightTextEl.innerHTML = text || ""; });
        
        socket.on("updatePassed", (numbers) => {
            passedListEl.innerHTML = "";
            if (numbers && numbers.length > 0) {
                numbers.forEach((num) => {
                    const li = document.createElement("li");
                    li.textContent = num;
                    passedListEl.appendChild(li);
                });
            }
        });

        socket.on("updateLinks", (links) => {
            linksListEl.innerHTML = "";
            if (links && links.length > 0) {
                linksContainerEl.style.display = "block";
                links.forEach(link => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = link.url;
                    a.textContent = link.title;
                    a.target = "_blank";
                    li.appendChild(a);
                    linksListEl.appendChild(li);
                });
            } else {
                linksContainerEl.style.display = "none";
            }
        });

        /*
         * =============================================
         * ã€ä¿®æ”¹ã€‘ ç²¾é¸å…§å®¹çš„é¡¯ç¤ºé‚è¼¯ (æ”¹ç‚ºè¿´åœˆ)
         * =============================================
         */
        socket.on("updateFeaturedContents", (contents) => {
            // 1. æ¸…ç©ºèˆŠå…§å®¹
            featuredContainerEl.innerHTML = "";

            // 2. æª¢æŸ¥æ˜¯å¦æœ‰å…§å®¹
            if (contents && contents.length > 0) {
                featuredContainerEl.style.display = "flex"; // é¡¯ç¤ºå®¹å™¨
                
                // 3. è¿´åœˆå»ºç«‹æ¯å€‹é …ç›®
                contents.forEach(item => {
                    // æª¢æŸ¥æ˜¯å¦ç‚ºç©ºé …ç›®
                    if (!item.imageUrl && !item.linkText) {
                        return; // è·³éé€™å€‹ç©ºé …ç›®
                    }

                    // å»ºç«‹ <a> æ¨™ç±¤
                    const a = document.createElement("a");
                    a.className = "featured-item";
                    a.target = "_blank";
                    if (item.linkUrl) {
                        a.href = item.linkUrl;
                    }

                    // å»ºç«‹ <img> æ¨™ç±¤ (å¦‚æœæœ‰åœ–ç‰‡)
                    if (item.imageUrl) {
                        const img = document.createElement("img");
                        img.src = item.imageUrl;
                        img.alt = item.linkText || "ç²¾é¸å…§å®¹";
                        a.appendChild(img);
                    }
                    
                    // å»ºç«‹ <span> æ¨™ç±¤ (å¦‚æœæœ‰æ–‡å­—)
                    if (item.linkText) {
                        const span = document.createElement("span");
                        span.textContent = item.linkText;
                        a.appendChild(span);
                    }

                    // å°‡çµ„åˆå¥½çš„ <a> é …ç›®åŠ å…¥å®¹å™¨
                    featuredContainerEl.appendChild(a);
                });
            } else {
                // 4. æ²’æœ‰å…§å®¹ï¼Œéš±è—å®¹å™¨
                featuredContainerEl.style.display = "none";
            }
        });
    </script>
